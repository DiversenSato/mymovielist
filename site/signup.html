<div class="container">
    <form method="POST" action="/signup">
        <div class="mb-3 mt-3">
            <label class="form-label text-white">Email:</label>
            <input type="email" class="form-control" placeholder="Indtast email" name="email">
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label text-white">Brugernavn:</label>
            <input type="text" class="form-control" placeholder="Indtast brugernavn" name="username">
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Password:</label>
            <input type="password" class="form-control" placeholder="Indtast kodeord" name="password">
        </div>
        <div class="mb-3">
            <label class="form-label text-white">Gentag password:</label>
            <input type="password" class="form-control" placeholder="Indtast kodeord" name="password2">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</div>
