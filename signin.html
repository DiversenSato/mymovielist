<!DOCTYPE html>
<html lang="dk">
    <head>
        <meta charset="utf-8" />
        <title>MyMovieList</title>
    
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body class="bg-dark text-light">
        <script src="signin.js" defer></script>
    
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary" style="margin-bottom:100px">
          <div class="container-fluid">
            <a class="btn navbar-brand" href="index.html">Home page</a>
          </div>
        </nav>

        <div class="container">
            <form action="/signin-pressed" method="post">
                <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Skriv din email" name="email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="passw">Password:</label>
                    <input type="password" class="form-control" id="passw" placeholder="Skriv dit password" name="passw">
                </div>
                <button type="submit" class="btn btn-primary">Log ind</button>
            </form>
        </div>
    </body>
</html>
